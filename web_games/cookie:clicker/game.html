<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <script>
        let cookies = 0;
        let grandmas = 0;
        let grandmaprice = 100;
        let autoclickerstart = false;
        autoclick();

        function clickCookie() {
            if (autoclickerstart==false) {
                autoclick();
                autoclickerstart = true;
            }
            cookies++;
            document.getElementById("cookieCount").innerHTML = cookies;
        }
        
        function buygrandma() {
            if (cookies >= grandmaprice) {
                cookies -= grandmaprice;
                grandmas++;
                document.getElementById("Grandmas").innerHTML = grandmas;
                document.getElementById("cookieCount").innerHTML = cookies;
            }
        }

        function autoclick() {
            cookies += grandmas;
            document.getElementById("cookieCount").innerHTML = cookies;
            setTimeout(autoclick, 1000);
        }
    </script>
</head>
    <body>
    
    <h1>Cookie Clicker</h1>
    <p>Du hast <span id="cookieCount">0</span> Cookies.</p>
    <button onclick="clickCookie()" style="width:100px; height:100px">
    Klick mich!
    </button>
    <button onclick="buygrandma()" style="width:270px; height:100px">
        Buy Grandma number: <span id="Grandmas">0</span>
    </button>
    </body>
</html>
